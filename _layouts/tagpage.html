<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="full-width">
    {% include header.html %}
    <article>
      <div class="post">
      <h1>Tag: {{ page.tag }}</h1>
      <ul>
      {% for post in site.tags[page.tag] %}
      <li><a href="/kibykarni{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
      </li>
      {% endfor %}
      </ul>
      </div>
    <hr>
    </article>
    {% include print-footer.html %}
    {% include footer.html %}
  </body>
</html>
